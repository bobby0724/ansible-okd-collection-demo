---
- name: Create Deployment
  community.okd.k8s:
    wait: yes
    definition:
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: hello-openshift
        namespace: default
      spec:
        replicas: 3
        selector:
          matchLabels:
            app: hello-openshift
        template:
          metadata:
            labels:
              app: hello-openshift
          spec:
            containers:
            - name: hello-openshift
              image: docker.io/openshift/hello-openshift
              ports:
              - containerPort: 8080

- name: Create Service
  community.okd.k8s:
    wait: yes
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        name: hello-openshift
        namespace: default
      spec:
        ports:
        - port: 80
          targetPort: 8080
        selector:
          app: hello-openshift

- name: Create Route with fewest possible arguments
  community.okd.openshift_route:
    service: hello-openshift
    namespace: default
  register: route

- name: Attempt to hit http URL
  uri:
    url: 'http://{{ route.result.spec.host }}'
    return_content: yes
  until: result is successful
  retries: 10
  register: result

- name: Delete route
  community.okd.openshift_route:
    name: '{{ route.result.metadata.name }}'
    namespace: default
    state: absent
    wait: yes

- name: Create Route with custom name and wait
  community.okd.openshift_route:
    service: hello-openshift
    namespace: default
    name: test1
    wait: yes
  register: route

- name: Attempt to hit http URL
  uri:
    url: 'http://{{ route.result.spec.host }}'
    return_content: yes
  register: result

- name: Delete route
  community.okd.openshift_route:
    name: '{{ route.result.metadata.name }}'
    namespace: default
    state: absent
    wait: yes

- name: Create edge-terminated route that allows insecure traffic
  community.okd.openshift_route:
    service: hello-openshift
    namespace: default
    name: hello-openshift-https
    tls:
      insecure_policy: allow
    termination: edge
  register: route

- name: Attempt to hit http URL
  uri:
    url: 'http://{{ route.result.spec.host }}'
    return_content: yes
  until: result is successful
  retries: 10
  register: result


- name: Attempt to hit https URL
  uri:
    url: 'https://{{ route.result.spec.host }}'
    validate_certs: no
    return_content: yes
  until: result is successful
  retries: 10
  register: result

- name: Alter edge-terminated route to redirect insecure traffic
  community.okd.openshift_route:
    service: hello-openshift
    namespace: default
    name: hello-openshift-https
    tls:
      insecure_policy: redirect
    termination: edge
  register: route

- name: Attempt to hit http URL
  uri:
    url: 'http://{{ route.result.spec.host }}'
    return_content: yes
    validate_certs: no
  until:
    - result is successful
    - result.redirected
  retries: 10
  register: result


- name: Attempt to hit https URL
  uri:
    url: 'https://{{ route.result.spec.host }}'
    validate_certs: no
    return_content: yes
  until: result is successful
  retries: 10
  register: result

- name: Alter edge-terminated route with insecure traffic disabled
  community.okd.openshift_route:
    service: hello-openshift
    namespace: default
    name: hello-openshift-https
    tls:
      insecure_policy: disallow
    termination: edge
  register: route

- name: Attempt to hit https URL
  uri:
    url: 'https://{{ route.result.spec.host }}'
    validate_certs: no
    return_content: yes
  until: result is successful
  retries: 10
  register: result


- name: Attempt to hit http URL
  uri:
    url: 'http://{{ route.result.spec.host }}'
    status_code: 503
  until: result is successful
  retries: 10
  register: result

- name: Delete route
  community.okd.openshift_route:
    name: '{{ route.result.metadata.name }}'
    namespace: default
    state: absent
    wait: yes
